<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Popup</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <header>
            <nav class="main-nav">
                <ul>
                    <li><a href="#">Mail</a></li>
                    <li><a href="#">Images</a></li>
                    <li>
                        <label class="check">
                            <input
                                class="check__input check__input--outer"
                                type="checkbox"
                            />

                            <span class="check__box">
                                <div class="popup-icon">
                                    <img
                                        src="../hooli-style-popup/img/popup-button.png"
                                        alt="Popup Button"
                                    />
                                </div>
                            </span>
                            <div class="popup-menu">
                                <ul class="main-popup">
                                    <li>
                                        <a href="#"
                                            ><img
                                                src="./img/calendar.png"
                                                alt="Calendar"
                                            />Calendar</a
                                        >
                                    </li>
                                    <li>
                                        <a href="#"
                                            ><img
                                                src="./img/mail.png"
                                                alt="Mail"
                                            />Mail</a
                                        >
                                    </li>
                                    <li>
                                        <a href="#"
                                            ><img
                                                src="./img/news.png"
                                                alt="News"
                                            />News</a
                                        >
                                    </li>
                                    <li>
                                        <a href="#"
                                            ><img
                                                src="./img/maps.png"
                                                alt="Map"
                                            />Map</a
                                        >
                                    </li>
                                    <li>
                                        <a href="#"
                                            ><img
                                                src="./img/files.png"
                                                alt="Files"
                                            />Files</a
                                        >
                                    </li>
                                    <li>
                                        <a href="#"
                                            ><img
                                                src="./img/contacts.png"
                                                alt="Contacts"
                                            />Contacts</a
                                        >
                                    </li>
                                    <li>
                                        <a href="#"
                                            ><img
                                                src="./img/tanslation.png"
                                                alt="Translate"
                                            />Translate</a
                                        >
                                    </li>
                                    <li>
                                        <a href="#"
                                            ><img
                                                src="./img/videos.png"
                                                alt="Videos"
                                            />Videos</a
                                        >
                                    </li>
                                    <li>
                                        <a href="#"
                                            ><img
                                                src="./img/search.png"
                                                alt="Search"
                                            />Search</a
                                        >
                                    </li>
                                    <li>
                                        <a href="#"
                                            ><img
                                                src="./img/photos.png"
                                                alt="Photo"
                                            />Photo</a
                                        >
                                    </li>
                                    <li>
                                        <a href="#"
                                            ><img
                                                src="./img/apps.png"
                                                alt="Apps"
                                            />Apps</a
                                        >
                                    </li>
                                    <li>
                                        <a href="#"
                                            ><img
                                                src="./img/documents.png"
                                                alt="Documents"
                                            />Documents</a
                                        >
                                    </li>
                                </ul>

                                <label class="check">
                                    <div class="more-btn">More</div>
                                    <input
                                        class="check__input check__input--inner"
                                        type="checkbox"
                                    />
                                    <div class="additional-popup">
                                        <ul>
                                            <li>
                                                <a href="#"
                                                    ><img
                                                        src="./img/chat.png"
                                                        alt="Chat"
                                                    />Chat</a
                                                >
                                            </li>
                                            <li>
                                                <a href="#"
                                                    ><img
                                                        src="./img/classroom.png"
                                                        alt="Classroom"
                                                    />Classroom</a
                                                >
                                            </li>
                                            <li>
                                                <a href="#"
                                                    ><img
                                                        src="./img/collection.png"
                                                        alt="Collection"
                                                    />Collection</a
                                                >
                                            </li>
                                            <li>
                                                <a href="#"
                                                    ><img
                                                        src="./img/mars.png"
                                                        alt="Mars"
                                                    />Mars</a
                                                >
                                            </li>
                                            <li>
                                                <a href="#"
                                                    ><img
                                                        src="./img/blogs.png"
                                                        alt="Blogs"
                                                    />Blogs</a
                                                >
                                            </li>
                                            <li>
                                                <a href="#"
                                                    ><img
                                                        src="./img/promo.png"
                                                        alt="Promos"
                                                    />Promos</a
                                                >
                                            </li>
                                        </ul>
                                    </div>
                                </label>
                            </div>
                        </label>
                    </li>

                    <li>
                        <a href="#"
                            ><img
                                src="../hooli-style-popup/img/bell.png"
                                alt="Bell Icon"
                        /></a>
                    </li>
                    <li>
                        <a href="#">
                            <div class="check__input--avatar"></div>
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
    </body>
</html>
